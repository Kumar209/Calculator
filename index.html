<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calculator😁</title>

    <!-- External Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Namaste 🙏 to my Neumorphic Calculator</h1>
   <div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="Output-Screen">
        <!-- Below clear function u cant assign small letter clear becuse its a property or whatever -->
        <button onclick="Clear()">C</button>  
        <button onclick="Del()">Del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">x</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>
   </div>
   
    <p>@2022 created by Prashant Kumar</p>



    <script src="script.js"></script>
</body>
</html>




<!-- Neumorphism: It is technique to show the elements to be 3d like by using the box shadow effect. -->
